{% extends 'base.html' %}

{% block content %}
  <h2>Notifications</h2>
  {% if notifications %}
    <ul>
      {% for notification in notifications %}
        <li{% if not notification.is_read %} class="unread"{% endif %}>{{ notification.message }}</li>
      {% empty %}
        <li>No notifications</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications</p>
  {% endif %}
{% endblock %}
